<form>
  <div class="form-group">
    <label for="email">Email address</label>
    <input type="email" class="form-control" id="email" placeholder="you@email" />
  </div>
  <div class="form-group">
    <label for="login">Login</label>
    <input type="text" class="form-control" id="login" placeholder="login" />
  </div>
  <div class="form-group">
    <label for="name">Email address</label>
    <input type="text" class="form-control" id="name" placeholder="My Name" />
  </div>
  <div class="form-group">
    <label for="password1">Password</label>
    <input type="email" class="form-control" id="password1" placeholder="*******" />
  </div>
  <div class="form-group">
    <label for="password2">Confirm password</label>
    <input type="email" class="form-control" id="password2" placeholder="*******" />
  </div>
  <div class="checkbox">
    <label>
      <input type="checkbox" id="confirm"> I agree with something
    </label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
