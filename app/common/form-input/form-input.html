<div class="form-group" ng-class="{'has-error':vm.input.$invalid&&vm.input.$touched}">
  <label class="control-label" for="{{vm.input.$name}}">{{vm.label}}</label>
  <input type="text" class="form-control" ng-attr-required="{{vm.required}}" ng-show="vm.defaultInputShow" />
  <span ng-transclude></span>
  <div ng-messages="vm.input.$error" ng-show="vm.input.$touched" role="alert">
    <div ng-repeat="(messageKey, message) in vm.messages" ng-message="{{messageKey}}" class="help-block">
      {{message}}
    </div>
  </div>
</div>
